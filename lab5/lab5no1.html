<html>

<head>
    <script>
        function checkPassword(){
            let data1 = document.getElementById("pass1").value
            let data2 = document.getElementById("pass2").value
            let error = document.getElementById("errormsg")

            if(data1 == data2){
                error.innerHTML = "Correct"
                error.style.color="green"

            } else{
                error.innerHTML = "Incorect"
                error.style.color="red"
            }
        } 
    </script>
</head>

<body>
    <h1>Register</h1>
        Username: <input type="text"><br> 
        Password: <input type="text" id="pass1"><br> 
        Re-type Password: <input type="text" id="pass2"><br>
            <input type="submit" onclick="checkPassword()">
            <div id="errormsg"></div>


</body>


</html>

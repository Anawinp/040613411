<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>

</head>
<body>
    <script>
        let d = new Date()
        let t = String(d.getHours()).padStart(2,'0')
        let m = String(d.getMinutes()).padStart(2,'0')
        console.log(" วันนี้ "+d.getDate()+"/"+(d.getMonth()+1)+"/"+(d.getFullYear()+543))
        console.log(" เวลา "+t+"."+m+" น.")
    </script>
</body>
</html>
